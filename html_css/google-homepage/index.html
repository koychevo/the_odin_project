<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>
    <header>
        <nav class="navbar clearfix">
            <ul class="navbar-left">
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
            <ul class="navbar-right">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li>
                    <a href="#" class="tooltip"><i class="material-icons app-icon">apps</i><span class="tooltip-text">Google apps</span></a>
                </li>
                <li>
                    <a href="#" class="signin-button">Sign in</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="main-search-field">
            <img src="images/googlelogo.png" alt="Google Logo" class="google-logo">
            <input type="text">
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm Feeling Lucky">
        </form>
    </main>
    <footer class="main-footer">
        <nav class="navbar clearfix">
            <ul class="navbar-left">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>
            </ul>
            <ul class="navbar-right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
